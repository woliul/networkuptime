<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Uptime Monitor | By Woliul Hasan</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for iconography -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- We no longer need to load SQL.js here, as the Main process handles it -->

    <!-- Google Fonts: Inter & Fira Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the dashboard */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .card {
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #374151; /* border-gray-700 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .log-card {
            background-color: #111827; /* bg-gray-900 */
            border: 1px solid #374151; /* border-gray-700 */
            padding: 1.5rem;
            border-radius: 0.75rem;
        }
        .table-container {
            max-height: 250px;
            overflow-y: auto;
        }
        /* Custom scrollbar */
        .table-container::-webkit-scrollbar { width: 8px; }
        .table-container::-webkit-scrollbar-track { background: #1f2937; }
        .table-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }

        /* Dynamic Status Classes */
        .status-up { color: #22c55e; background-color: rgba(34, 197, 94, 0.1); }
        .status-down { color: #ef4444; background-color: rgba(239, 68, 68, 0.1); }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .icon {
            font-size: 1.875rem; /* text-3xl */
            line-height: 2.25rem;
            color: #9ca3af; /* text-gray-400 */
        }
    </style>
</head>
<body class="text-white">

<div class="container mx-auto p-4 md:p-8">
    <!-- Header -->
    <header class="text-center mb-8 md:mb-12">
        <h1 class="text-3xl md:text-4xl font-bold text-white">Network Monitoring Dashboard</h1>
        <p class="text-gray-400 mt-2">Real-time Network Monitoring</p>
    </header>

    <main class="flex flex-col gap-8 md:gap-12">
        <!-- Link Status Section (Network Card) -->
        <section>

            <div class="grid grid-cols-1 gap-6 md:gap-8">
                <!-- Primary Link Card -->
                <div class="card p-8 md:p-10" id="primary-link-card">
                    <!-- Card Header with Status on the Right -->
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-3xl font-bold">Network Status</h2>
                            <p class="text-base text-gray-400 mt-1">Connectivity Check: Google 8.8.8.8</p>
                        </div>
                        <!-- UP/DOWN Status -->
                        <div id="primary-link-status-container" class="flex items-center space-x-3">
                                <span id="primary-link-status-spinner" class="relative flex h-4 w-4">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-yellow-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-4 w-4 bg-yellow-500"></span>
                                </span>
                            <span id="primary-link-status-text" class="font-extrabold text-2xl text-yellow-500">CHECKING...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Link Log Table Section -->
        <section>
            <div class="log-card">
                <!-- LOG HEADER WITH BUTTONS -->
                <div class="flex items-center mb-4 justify-between">
                    <div class="flex items-center">
                        <i class="ph ph-activity icon mr-3"></i>
                        <h2 class="text-xl font-semibold">Network Activity Log</h2>
                    </div>
                    <!-- Action Buttons -->
                    <div class="space-x-2 flex">
                        <!-- Export CSV Button (Manual Export) -->
                        <button id="export-log-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-1 px-3 rounded-lg text-sm shadow-md transition duration-150 ease-in-out flex items-center">
                            <i class="ph ph-download mr-1 text-base"></i>
                            Export CSV
                        </button>
                        <!-- Clear Log Button -->
                        <button id="clear-log-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-1 px-3 rounded-lg text-sm shadow-md transition duration-150 ease-in-out flex items-center">
                            <i class="ph ph-trash mr-1 text-base"></i>
                            Clear Log
                        </button>
                    </div>
                </div>
                <!-- /LOG HEADER WITH BUTTONS -->

                <div id="log-loading-indicator" class="text-center text-gray-500 my-4">Loading local SQL database...</div>
                <div class="table-container">
                    <table class="w-full text-sm text-left text-gray-300">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-800 sticky top-0">
                        <tr>
                            <th scope="col" class="px-6 py-3">SL</th>
                            <th scope="col" class="px-6 py-3">Timestamp</th>
                            <th scope="col" class="px-6 py-3">Status</th>
                        </tr>
                        </thead>
                        <tbody id="link-log-body">
                        <!-- Dynamic log entries here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer: Last Updated & Persistence Status -->
    <footer class="text-center mt-8 md:mt-12">
        <div class="inline-flex items-center text-gray-400">
            <i class="ph ph-clock mr-2 text-lg"></i>
            <p id="footer-last-updated">Last Check: N/A</p>
        </div>
        <p id="persistence-status" class="text-xs text-gray-500 mt-1">Persistence: Initializing Electron File System...</p>
    </footer>

</div>

<!-- Application Logic using Electron's IPC -->
<script type="module">
    // NOTE: SQL.js is now handled entirely in the main.js process.
    // The Renderer (this script) communicates via the exposed 'window.api' bridge.

    let lastKnownStatus = null; // To track status for change-only logging

    // Configuration and Constants
    const REFRESH_INTERVAL_MS = 1000; // Check connectivity every 1 second
    const PRIMARY_URL = 'https://www.google.com/favicon.ico'; // Connectivity Endpoint (Single source check)

    // --- Utility Functions (UI remain local) ---

    /**
     * Parses the status text (UP/DOWN/CHECKING) and returns the corresponding classes.
     */
    function getStatusClasses(status) {
        const normalizedStatus = (status || '').toUpperCase();
        // ... (rest of getStatusClasses remains the same)
        if (normalizedStatus === 'UP') {
            return {
                textClass: 'text-green-500',
                iconClass: 'ph ph-caret-up-fill',
                spinnerClass: 'bg-green-500',
                pingClass: 'bg-green-400',
                badgeClass: 'status-badge status-up',
                display: 'UP',
                isChecking: false
            };
        }
        if (normalizedStatus === 'DOWN') {
            return {
                textClass: 'text-red-500',
                iconClass: 'ph ph-caret-down-fill',
                spinnerClass: 'bg-red-500',
                pingClass: 'bg-red-400',
                badgeClass: 'status-badge status-down',
                display: 'DOWN',
                isChecking: false
            };
        }
        return {
            textClass: 'text-yellow-500',
            iconClass: 'ph ph-question',
            spinnerClass: 'bg-yellow-500',
            pingClass: 'bg-yellow-400',
            badgeClass: '',
            display: 'CHECKING...',
            isChecking: true
        };
    }

    /**
     * Renders the current status of the single link card.
     */
    function renderLinkStatus(status) {
        const classes = getStatusClasses(status);
        const statusTextEl = document.getElementById(`primary-link-status-text`);
        const statusSpinnerEl = document.getElementById(`primary-link-status-spinner`);

        if (!statusTextEl || !statusSpinnerEl) return;

        // 1. Update spinner/ping animation
        statusSpinnerEl.innerHTML = `
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full ${classes.pingClass} opacity-75"></span>
                <span class="relative inline-flex rounded-full h-4 w-4 ${classes.spinnerClass}"></span>
            `;

        // 2. Update status text and inject the icon HTML next to it
        if (classes.isChecking) {
            statusTextEl.innerHTML = `<span>${classes.display}</span>`;
        } else {
            statusTextEl.innerHTML = `
                    <i class="${classes.iconClass} text-3xl mr-2"></i>
                    <span>${classes.display}</span>
                `;
        }
        statusTextEl.className = `font-extrabold text-2xl flex items-center ${classes.textClass}`;
    }

    /**
     * Attempts to fetch an external resource to check connectivity.
     */
    async function checkExternalConnectivity(url) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000);

            // Use fetch, which is available in the Renderer process
            const response = await fetch(url, {
                method: 'GET',
                mode: 'no-cors',
                signal: controller.signal
            });

            clearTimeout(timeoutId);
            return true;
        } catch (error) {
            if (error.name === 'AbortError') {
                console.error(`Connectivity check failed for ${url}: Timeout.`);
            } else {
                // This is likely the "DOWN" state (network error, CORS block)
                console.error(`Connectivity check failed for ${url}:`, error.message);
            }
            return false;
        }
    }

    // --- IPC Database Operations (Communication with main.js) ---

    /**
     * Sends a new log entry to the main process for persistent storage.
     * @param {string} status The status (UP/DOWN).
     */
    async function saveLogToMain(status) {
        if (typeof window.api === 'undefined') {
            console.error("Electron API bridge (window.api) not available.");
            return;
        }

        const logEntry = {
            timestamp: new Date().toISOString(),
            status: status
        };

        const result = await window.api.saveLog(logEntry);

        if (result.success) {
            console.log(`Log entry sent to main process successfully: ${status}`);
        } else {
            console.error("Failed to save log via IPC:", result.error);
        }
    }

    /**
     * Renders the data fetched from the Main process into the HTML table.
     */
    async function refreshLogTable() {
        if (typeof window.api === 'undefined') return;

        const logs = await window.api.getLogs(); // Fetch logs from main process (reverse ordered by default)
        const body = document.getElementById('link-log-body');
        const loadingIndicator = document.getElementById('log-loading-indicator');

        loadingIndicator.classList.add('hidden');

        // Check if logs were successfully retrieved and update lastKnownStatus
        if (logs.length > 0) {
            if (lastKnownStatus === null) {
                // Logs come DESC (newest first) from main.js
                lastKnownStatus = logs[0].status;
            }
        } else {
            lastKnownStatus = null;
        }

        // Render logs
        body.innerHTML = logs.map((entry, i) => {
            const classes = getStatusClasses(entry.status);
            // Calculate SL: Logs are ordered DESC (newest first) from main.js, so we reverse the index
            const serialNumber = logs.length - i;
            const date = new Date(entry.timestamp);
            const displayTimestamp = date.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }) + ' ' + date.toLocaleDateString();

            return `
                    <tr class="border-b border-gray-700 hover:bg-gray-800">
                        <td class="px-6 py-4 font-mono w-16">${serialNumber}</td>
                        <td class="px-6 py-4 font-mono">${displayTimestamp}</td>
                        <td class="px-6 py-4"><span class="${classes.badgeClass}">${entry.status}</span></td>
                    </tr>
                `;
        }).join('');

        if (logs.length === 0) {
            body.innerHTML = `
                     <tr>
                         <td colspan="3" class="px-6 py-8 text-center text-gray-500">
                             The persistent network change log is currently empty.
                         </td>
                     </tr>
                   `;
        }
    }

    /**
     * Triggers the log clearing function in the Main process.
     */
    async function clearLogHandler() {
        if (typeof window.api === 'undefined') return;
        const result = await window.api.clearLogs();

        if (result.success) {
            refreshLogTable();
            document.getElementById('persistence-status').textContent = 'Persistence: Log cleared in persistent file.';
        } else {
            // NOTE: Replace alert() with a modal in a real Electron app if needed.
            console.error('Failed to clear logs:', result.error);
        }
    }

    /**
     * Triggers the CSV export function in the Main process (uses native dialog).
     */
    async function exportLogCSVHandler() {
        if (typeof window.api === 'undefined') return;

        document.getElementById('persistence-status').textContent = 'Persistence: Launching save dialog...';
        const result = await window.api.exportLogCsv();

        if (result.success) {
            document.getElementById('persistence-status').textContent = `Persistence: ${result.message}`;
        } else {
            // Check for user cancel
            if (!result.message.includes('canceled')) {
                document.getElementById('persistence-status').textContent = `Persistence: Export failed.`;
                console.error('Export failed:', result.message);
            } else {
                document.getElementById('persistence-status').textContent = `Persistence: Export canceled.`;
            }
        }
    }

    // --- Core Application Logic ---

    /**
     * Checks connectivity, updates UI, and logs the change to the Main process.
     */
    async function checkNetworkConnectivity() {
        // 1. Update footer timestamp with seconds
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('footer-last-updated').textContent = `Last Check: ${timeString} ${now.toLocaleDateString()}`;

        // 2. Check Link Status
        const primaryUp = await checkExternalConnectivity(PRIMARY_URL);
        const primaryStatus = primaryUp ? 'UP' : 'DOWN';
        renderLinkStatus(primaryStatus);

        // 3. Log status change to Main Process (Change-Only Logic)
        if (primaryStatus !== lastKnownStatus) {
            console.log(`Status changed from ${lastKnownStatus} to ${primaryStatus}. Sending to Main Process...`);
            await saveLogToMain(primaryStatus);
            lastKnownStatus = primaryStatus;

            // 4. Refresh the log table after a change
            refreshLogTable();
        }
    }

    /**
     * Initializes the application for the Electron environment.
     */
    function initElectronApp() {
        if (typeof window.api === 'undefined') {
            document.getElementById('log-loading-indicator').textContent = "ERROR: Electron context bridge not found. Run this file in an Electron environment.";
            return;
        }

        document.getElementById('persistence-status').textContent = 'Persistence: Database loaded from disk. Hourly backup active.';

        // Listen for status updates sent from the main process (e.g., after an hourly backup)
        window.api.onBackupStatus((message) => {
            document.getElementById('persistence-status').textContent = message;
        });

        // Attach event listeners for buttons
        document.getElementById('clear-log-btn').addEventListener('click', clearLogHandler);
        document.getElementById('export-log-btn').addEventListener('click', exportLogCSVHandler);

        // Initial load of logs from the persistent file
        refreshLogTable();
        renderLinkStatus(null);
        checkNetworkConnectivity();

        // Start the connectivity check interval (1 second)
        setInterval(checkNetworkConnectivity, REFRESH_INTERVAL_MS);
    }

    // --- Initialization ---

    window.onload = function() {
        initElectronApp();
    };

</script>
</body>
</html>
